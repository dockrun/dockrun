language: bash
notifications:
  email:
    on_success: change
    on_failure: change
services:
- docker
install:
- sudo make install
script:
- dockrun wget https://dockrun.github.io
- sudo ./tool/test/dockrun-uninstall-test
- make debianpackage
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.deb"
  skip_cleanup: true
  on:
    repo: dockrun/dockrun
    all_branches: true
    tag: true
